        <div class="row text-center">
          <h1>Particle Swarm Optimiser</h1>

    <section class="container">
      <div class="row">

        <div id="control-panel" class="col-sm-3" style="margin-bottom:10px; border: 2px solid purple; border-radius: 10px; visibility:hidden;">
          <p style="font-weight: bold"> Control Panel <p>
          <div id="reset-button" style="margin-bottom: 10px; margin-top: 10px"></div>

          <div>
            <p><b> Swarm </b></p>

            <div id="num-particles-display"></div>
            <div id="num-particles-slider"></div>

            <div id="num-steps-display"></div>
            <div id="num-steps-slider"></div>

            <div id="num-steps-per-frame-display"></div>
            <div id="num-steps-per-frame-slider"></div>

            <!-- draw particles -->
            <div>
              <p> Swarm Particles </p>
              <div id="show-particles-button" style="display: inline-block"> </div>
              <div id="hide-particles-button" style="display: inline-block"> </div>
            </div>

            <!-- draw trail -->
            <div>
              <p> Swarm Trails </p>
              <div id="show-trail-button" style="display: inline-block"> </div>
              <div id="hide-trail-button" style="display: inline-block"> </div>
            </div>

            <!-- draw movement vector -->
            <div>
              <p> Swarm Vector </p>
              <div id="show-vector-button" style="display: inline-block"> </div>
              <div id="hide-vector-button" style="display: inline-block"> </div>
            </div>

            <!-- draw global best pos -->
            <div>
              <p> Swarm Best </p>
              <div id="show-best-button" style="display: inline-block"> </div>
              <div id="hide-best-button" style="display: inline-block"> </div>
            </div>

            <!-- trail colour -->
            <!-- best pos colour -->

          </div>

        </div>
